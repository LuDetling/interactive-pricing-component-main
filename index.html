<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive pricing component</title>
</head>

<body>

  <div class="titre">
    <img src="images/pattern-circles.svg" alt="">
    <h1> Simple, traffic-based pricing </h1>
    <p> Sign-up for our 30-day trial. No credit card required.</p>
  </div>

  <div class="container">
    <div class="top-container">
      <p><span class="page-views">100K</span> Pageviews</p>
      <p><span class="money">$16.00 </span>/month</p>
    </div>

    <div class="barre">
      <input type="range" min="0" max="100" class="slider"></input>
    </div>

    <div class="abonnement">
      <p> Monthly Billing</p>
      <button>
        <div></div>
      </button>
      <p>Yearly Billing <span>25% discount</span></p>
    </div>

    

    <div class="barre-bottom"></div>

    <div class="bottom-container">
      <div class="left-bottom">
        <p>Unlimited websites</p>
        <p>100% data ownership</p>
        <p>Email reports</p>
      </div>
      <div class="right-bottom">Start my trial</div>
    </div>
    
    
  </div>












  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="app.js"></script>
</body>

</html>
